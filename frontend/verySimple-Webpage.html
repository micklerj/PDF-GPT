<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Chatbot with PDF Upload (Axios)</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Chatbot with PDF Upload (Axios)</h1>
    <div id="chat-container"></div>
    <input type="file" id="pdf-input" accept=".pdf">
    <button onclick="uploadPDF()">Upload PDF</button>

    <script>
        async function uploadPDF() {
            const fileInput = document.getElementById("pdf-input");
            const file = fileInput.files[0];
            if (!file) return; // No file selected
            
            const formData = new FormData();
            formData.append('pdf', file);

            try {
                const response = await axios.post('https://your-backend-api.com/upload-pdf', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                // Handle response from backend (e.g., display in chat interface)
                console.log(response.data);
            } catch (error) {
                console.error('Error uploading PDF:', error);
                // Handle error (e.g., display error message to user)
            }
        }
    </script>
</body>
</html>
